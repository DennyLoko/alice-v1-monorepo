<div class="modal-footer">
    <div class="row">
        <div ng-show="checkCtrl.donation.amount && !checkCtrl.project.noGiftAid">

            <p class="form-group col-md-12 center alice-blue">
                <input icheck type="checkbox" ng-model="checkCtrl.giftAid" /> Add Gift Aid to turn your donation into
                {{ checkCtrl.donation.amount * 1.25 | money }}
            </p>

            <div id="gift-aid-details">
                <div class="row">
                    <p class="alice-grey center col-md-12"
                        ng-show="checkCtrl.donation.amount">
                        By tapping Donate you agree to our
                        <a href="https://s3.eu-west-2.amazonaws.com/alice-res/terms_of_use.pdf"
                            target="_blank">
                            Terms & Conditions
                        </a> and our
                        <a href="https://s3.eu-west-2.amazonaws.com/alice-res/privacy_policy.pdf"
                            target="_blank">
                            Privacy Policy
                        </a>
                    </p>
                </div>
                <div ng-show="checkCtrl.giftAid" class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="form-group left" has-error>
                            <label>Postal address including postcode</label>
                            <textarea
                                    id="donate-address-1"
                                    type="text"
                                    class="col-md-12"
                                    name="address1"
                                    rows="3"
                                    ng-required="checkCtrl.giftAid"
                                    ng-model="checkCtrl.donation.giftAidAddress"
                            />
                            <error-message name="address1" error="required">This field is required</error-message>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <p class="alice-grey col-md-12 left" ng-show="checkCtrl.giftAid">
                       Yes â€“ I confirm I am a UK taxpayer and would like my donation to
                       {{ checkCtrl.project.charity.legalName }}
                       to be treated as a Gift Aid donation. I understand that if I pay less Income Tax and/or
                       Capital Gains Tax, in the current tax year, than the amount of Gift Aid claimed on all
                       my donations it is my responsibility to pay any difference.
                       <a href="https://s3.eu-west-2.amazonaws.com/alice-res/terms_of_use.pdf"
                          target="_blank">
                          Terms & Conditions
                       </a> and our
                       <a href="https://s3.eu-west-2.amazonaws.com/alice-res/privacy_policy.pdf"
                          target="_blank">
                          Privacy Policy
                       </a>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="form-group no-padding col-md-12">
            <button ng-class="{ 'disabled-button' : (checkCtrl.donation.amount > 100000) }"
                    ng-click="checkCtrl.donate()"
                    type="submit">
                    <span ng-show="checkCtrl.mode == 'BANK_TRANSFER'">
                        Show bank details
                    </span>
                    <span ng-show="checkCtrl.mode != 'BANK_TRANSFER'"
                          ng-disable="checkCtrl.donation.amount > 100000">
                          Donate {{ checkCtrl.donation.amount | money }}
                    </span>
            </button>
        </div>
    </div>
</div>
