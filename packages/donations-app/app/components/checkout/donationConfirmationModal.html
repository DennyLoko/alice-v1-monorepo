<div>
  <div id="donation-confirmation-modal" class="modal-body">

    <div class="content" style="text-align: center">
      <h3 class="modal-title" style="padding-left: 0">
        Thank You!
      </h3>

      <div style="font-size: 3rem; font-weight: 300; padding-top: 10%;">
        {{donation.amount | money}}
      </div>

      <div class="description">
        Your donation has been made
      </div>

      <div>


        <div class="row">
          <hr class="col-md-12 no-padding">
          <div class="col-md-12">
            <a
              target="_blank"
              href="http://www.facebook.com/share.php?u={{projectShareLink}}&quote={{messageToShare}}"
            >
              <img
                class="social-icon-after-donation"
                src="https://alice-res.s3.eu-west-2.amazonaws.com/facebook-letter-logo-black.svg"
              >
              <span style="color:black">facebook</span>
            </a>
          </div>
          <hr class="col-md-12 no-padding">
          <div class="col-md-12">
            <a
              target="_blank"
              href="http://twitter.com/intent/tweet?status={{messageToShare}}+{{projectShareLink}}"
            >
              <img
                class="social-icon-after-donation"
                src="https://alice-res.s3.eu-west-2.amazonaws.com/twitter-logo-black.svg"
              >
              <span style="color:black" class="text-dark">twitter</span>
            </a>
          </div>
          <hr class="col-md-12 no-padding">
        </div>

        <!-- We show this button only if user is logged in -->
        <button ng-show="loggedUser" id="close-confirmation-button"
                ng-click="goToMyImpact()"
                type="submit">
          View My Impact
        </button>

      </div>

    </div>
  </div>
</div>
