<div class="row">
  <div class="col-xs-12">
    <div class="form-group" style="margin-bottom: 0px;">
      <div class="row donation-amounts">
        <div id="donate-amount-10" class="col-md-3 col-sm-12">
          <input
            icheck
            type="checkbox"
            ng-model="checkCtrl.amount20"
            ng-change="checkCtrl.onAmountChange('amount20')"
          />
          £20
        </div>
        <div id="donate-amount-25" class="col-md-3 col-sm-12">
          <input
            icheck
            type="checkbox"
            ng-model="checkCtrl.amount80"
            ng-change="checkCtrl.onAmountChange('amount80')"
          />
          £80
        </div>
        <div class="col-md-3 col-sm-12">
          <input
            id="donate-amount-50"
            icheck
            type="checkbox"
            ng-model="checkCtrl.amount150"
            ng-change="checkCtrl.onAmountChange('amount150')"
          />
          £150
        </div>
        <div class="col-md-3 col-sm-12">
          or
        </div>
      </div>
      <div class="row donation-amounts">
        <div class="col-md-9 col-sm-12">
          <span has-error>
            <input
              type="text"
              class="form-control"
              name="amountOtherValue"
              ng-currency
              min="0"
              currency-symbol="£"
              placeholder="£ Other amount"
              ng-model="checkCtrl.amountOtherValue"
              ng-change="checkCtrl.onOtherChange()"
              style="margin-top: 10px;"
            />
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
