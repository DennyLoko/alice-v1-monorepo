<div class="row">
  <div class="col-lg-12 text-center">
    <div class="navy-line"></div>
    <h1>Donations</h1>
  </div>
</div>
<div class="donations">
  <table class="impact-table">
    <tr>
      <td>Date</td>
      <td>Project</td>
      <td>User</td>
      <td>Amount</td>
      <td>Status</td>
      <td>Transaction</td>
    </tr>
    <tr ng-repeat="donation in donations"
        class="donation-row">
        <td>{{donation.createdAt}}</td>
        <td>{{donation._projectId.title}}</td>
        <td>{{donation._userId.firstName}} {{donation._userId.lastName}}</td>
        <td>{{donation.amount | money }}</td>
        <td>{{donation.status}}</td>
        <td><a target="_blank"
               href="http://testnet.etherscan.io/tx/{{donation.donatingTx}}">{{donation.donatingTx | limitTo: 20}}...
            </a>
        </td>
    </tr>
  </table>
</div>
