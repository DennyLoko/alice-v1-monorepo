<div class="container-fluid sticky-donate">
  <div class="row sticky-donate__container">
    <div class="hidden-xs col-sm-5 col-md-4 sticky-donate-title">
      <h3>{{ project.title }}</h3>
    </div>
    <div class="col-xs-6 col-sm-4 col-md-4">
      <div class="col-xs-12 col-sm-6 col-md-6 sticky-donate-tracker no-padding-right">
        <p>We need to raise</p>
        <h3>{{ project.fundingTarget | money }}</h3>
      </div>
      <div class="hidden-xs col-sm-6 col-md-6 sticky-donate-tracker">
        <p>To complete<br>
        <span style="font-size:20px">{{ project._outcomes.length }}</span> goals</p>
      </div>
    </div>
    <div class="col-xs-6 col-sm-3 col-md-4 sticky-donate-button">
      <div ng-if="project.status != 'FINISHED'">
        <div class="col-md-6 col-xs-10 no-padding">
          <a ng-click="donate()">
            <button>
              <i class="glyphicon glyphicon-chevron-right"></i>
              DONATE
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
