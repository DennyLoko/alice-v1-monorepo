<div class="col-xs-12 col-sm-12 col-md-12">
  <uib-accordion ng-hide="outcomesOfProject.length === 0"
                 close-others="false">
    <div ng-hide="outcomesValidated.length > 0">
      <h3>
        No goals have been validated yet. Please check back again later.
      </h3>
    </div>
    <div uib-accordion-group
         template-url="/components/dashboard/panels/panel.html"
         class="c-dashboard__panel"
         heading="Goals Progress"
         id="claimGoals">

         <h2 class="goals-claim-balance">
           Amount available:
           <span>
            {{ amountAvailable | money }}
          </span>
        </h2>

         <outcome-cards
          project="projectCode"
          show-claiming-form="true">
        </outcome-cards>
    </div>
    <div ng-hide="outcomesValidated.length === 0">
         <div uib-accordion-group
              template-url="/components/dashboard/panels/panel.html"
              class="c-dashboard__panel"
              heading="Goals Breakdown">
              <div class="alice-table-container col-md-12">
              <goals-breakdown-table outcomes="outcomesOfProject">
              </goals-breakdown-table>
            </div>
         </div>
    </div>
  </uib-accordion>

</div>
