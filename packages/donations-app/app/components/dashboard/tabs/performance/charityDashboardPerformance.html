<div class="col-xs-12 col-sm-6 col-md-12">
  <div ng-hide="donations.length > 0">
    <h3>
      Donations are yet to be raised for this project. Please check back again later.
    </h3>
  </div>
  <uib-accordion ng-hide="donations.length === 0"
                 close-others="false">
    <div uib-accordion-group
         template-url="/components/dashboard/panels/panel.html"
         class="c-dashboard__panel"
         heading="People helped">
         <div class="container">
           <div ng-repeat="goal in goals track by $index">
                <vertical-progress-bar color="goal.outcome[0].color"
                                       percentage="goal.percentage"
                                       outcome-title="goal.outcome[0].title">
                </vertical-progress-bar>
           </div>
         </div>

    </div>
    <div uib-accordion-group
         template-url="/components/dashboard/panels/panel.html"
         class="c-dashboard__panel"
         heading="People helped over time">
         <!-- <charity-dashboard-donations>
         </charity-dashboard-donations> -->
    </div>
  </uib-accordion>

</div>
