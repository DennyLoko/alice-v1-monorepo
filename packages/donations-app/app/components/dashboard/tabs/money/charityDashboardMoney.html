<div class="col-xs-12 col-sm-6 col-md-12"
     ng-controller="CharityDashboardMoneyController as donCtrl">
  <div ng-hide="donations.length > 0">
    <h3>
      Donations are yet to be raised for this project. Please check back again later.
    </h3>
  </div>
  <div ng-hide="donations.length === 0">
    <div class="container">
      <!--<h1>OVERVIEW<h1>-->
    </div>
  </div>
  <uib-accordion ng-hide="donations.length === 0"
                 close-others="false">
     <div uib-accordion-group
          template-url="/components/dashboard/panels/panel.html"
          class="c-dashboard__panel"
          heading="Donations & Validations over time"
          id="claimGoals">
          <charity-dashboard-donations-graph>
          </charity-dashboard-donations-graph>
     </div>
    <div uib-accordion-group
         template-url="/components/dashboard/panels/panel.html"
         class="c-dashboard__panel"
         heading="Donations Breakdown">
         <charity-dashboard-donations-table>
         </charity-dashboard-donations-table>
    </div>
  </uib-accordion>

</div>
