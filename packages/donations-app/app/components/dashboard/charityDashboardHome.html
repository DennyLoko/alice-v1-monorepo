<div class="navbar-background"></div>
<section class="dashboard-page page" ng-controller="DashboardController as dashCtrl">
  <div ng-hide="dashCtrl.auth.getLoggedUser()">
    Please log in to view the content.
  </div>

  <div ng-hide="dashCtrl.auth.isManager()">
    Unfortunately, you don't have enough privileges to see the page.
  </div>

  <!-- Project Managers -->
  <div ng-if="dashCtrl.auth.isManager()" class="dashboard-content">
    <!-- Charity -->
    <div ng-if="dashCtrl.auth.isManager() && !dashCtrl.auth.isSuperadmin()" class="dashboard-nav-top">
      <div class="container">
        <div class="row no-padding">
          <div class="dashboard-image col-lg-1 col-md-1 col-xs-1">
            <img class="dashboard-image-in"
                 src="{{dashCtrl.projectsForMain[0].charity.picture}}"
                 alt="Charity image">
          </div>
          <h3 class="dashboard-title col-lg-5 col-md-5">
            {{ dashCtrl.projectsForMain[0].charity.name }}
          </h3>
        </div>
      </div>
    </div>

    <!-- Alice -->
    <div ng-if="dashCtrl.auth.isSuperadmin()" class="dashboard-nav-top">
      <div class="container">
        <div class="row no-padding">
          <div class="dashboard-image col-lg-1 col-md-1 col-xs-12">
            <img class="dashboard-image-in"
                 src="https://s3.eu-west-2.amazonaws.com/alice-res/AliceLogoOnly.png"
                 style="height: 40px; width: auto;"
                 alt="">
          </div>
          <h3 class="dashboard-title col-lg-5 col-md-5">
            Hello, {{ dashCtrl.auth.getLoggedFullName() }}
          </h3>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row" style="padding: 120px 25px 0">
        <div class="col-sm-12">
          <h3>Your projects</h3>
        </div>
      </div>

      <div class="row" style="padding: 20px 25px 0">
        <div ng-repeat="project in dashCtrl.projectsForMain"
             class="col-sm-12 col-md-6 col-lg-4">
             <dashboard-project-card dashboard="dashCtrl.dashboardType" project="project">
             </dashboard-project-card>
        </div>
      </div>
    </div>
  </div>
</section>
