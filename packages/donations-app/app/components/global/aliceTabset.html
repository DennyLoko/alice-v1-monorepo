<div class="row"
     style="margin: 0 10px"
     ng-if="dashCtrl.projectsForMain.length > 0">
  <uib-tabset type="pills"
              class="alice-tabset goals-dash__tabset">
    <uib-tab heading="Live Projects">
        <div ng-repeat="project in dashCtrl.projectsForMain
                        | filter: { status: 'ACTIVE'} "
             class="col-sm-12 col-md-6 col-lg-4">
             <project-card link="dashCtrl.dashboardType"
                           project="project">
             </project-card>
        </div>
    </uib-tab>
    <uib-tab heading="Past Projects">
      <div class="row">
        <div ng-repeat="project in dashCtrl.projectsForMain
                        | filter: { status : 'FINISHED' } "
             class="col-sm-12 col-md-6 col-lg-4">
             <project-card link="dashCtrl.dashboardType"
                           project="project">
             </project-card>
        </div>
      </div>
    </uib-tab>
  </uib-tabset>
</div>
