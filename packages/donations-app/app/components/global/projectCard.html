<div class="home-project-card no-padding">
  <a href="/{{link}}/{{project.code}}">
    <img class="project-card-image lazy" data-src="{{project.img}}" />
    <h6 class="uppercase alice-grey">Run by: {{ project.charity.name }}</h6>
    <h4 class="alice-dark-text">{{ project.title }}</h4>
  </a>
</div>
