<div class="modal-header">
  <h3 class="modal-title">Claim</h3>
</div>

<div class="modal-body">
  <div>
    <form role="form" novalidate>
      <div class="form-group">
        <p>
        You are going to request the following claim:
        <!-- <em>"{{claimCtrl.outcome}}"</em> -->
        </p>
      </div>
      <div class="form-group">
        <input ng-model="claimCtrl.password"
               type="password"
               placeholder="Enter password"
               class="form-control">
      </div>
      <div ng-show="claimCtrl.confirmationError">
        <p class="text-error">
          {{claimCtrl.confirmationError}}
        </p>
      </div>
      <div>
        <button type="submit"
                ng-click="claimCtrl.claim()"
                class="btn btn-primary">
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
