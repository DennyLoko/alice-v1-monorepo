<div class="row"
     ng-hide="consent()">
  <div class="col-md-12 cookie-consent">
      <h5 class="white col-md-8">To offer you the best Alice experience, we use profiling cookies.
      By continuing to browse our site you accept our cookie policy. </h5>
      <div class="form-group col-md-2 col-md-offset-1">
        <button type="button"
                name="button"
                ng-click="consent(true)">
                Accept
        </button>
      </div>
  </div>
</div>
